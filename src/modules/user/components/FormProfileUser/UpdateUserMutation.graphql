mutation(
$id: String,
$firstName: String,
$lastName: String,
$patronymic: String,
$birthdate: String,
$gender: String,
$email: String,
$phone: String,
$tin: String,
) {
  updateuser(
    id: $id,
    firstName:$firstName,
    lastName:$lastName,
    patronymic:$patronymic,
    birthdate:$birthdate,
    gender:$gender,
    email :$email ,
    phone:$phone,
    tin:$tin,
  ){
    user{
      id
      firstName
      lastName
      patronymic
      birthdate
      gender
      email
      phone
      role
      tin
    }
  }
}
