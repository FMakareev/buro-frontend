mutation(
$email: String!,
$password: String!,
$confirmPassword: String!,
$masterpassword: String!,
$role: String!,
$phone: String!,
$bankName: String,
) {
  createuser(
    email :$email ,
    password:$password,
    confirmPassword: $confirmPassword ,
    masterpassword: $masterpassword ,
    role :$role ,
    phone: $phone,
    bankName: $bankName,
  ){
    user{
      id
      email
      bankName
      role
    }
  }
}
