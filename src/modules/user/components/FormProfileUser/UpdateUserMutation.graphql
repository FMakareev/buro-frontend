mutation(
  $id: String,
$firstName: String,
$lastName: String,
$patronymic: String,
$birthdate: String,
$gender: String,
$email: String,
$phone: String,
$password: String,
$retypePassword: String,
$role: String,
) {
  updateUser(
    id: $id,
    firstName:$firstName,
    lastName:$lastName,
    patronymic:$patronymic,
    birthdate:$birthdate,
    gender:$gender,
    email :$email ,
    phone:$phone,
    password:$password,
    retypePassword :$retypePassword ,
    role :$role ,
  ){
    id
    firstName
    lastName
    patronymic
    birthdate
    gender
    email
    phone
    password
    retypePassword
    role
  }
}
